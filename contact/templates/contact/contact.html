{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <!-- <div class="overlay"></div> -->
    <div class="container-fluid">
        <div class="row">
            <div class="col text-center mt-2">
                <h2 class="logo-font">Contacts</h2>
                <hr class="mb-1">
            </div>
        </div>

        <div class="row">
            <div class="col-10 offset-1 mt-2">
                <h4 class="logo-font mt-2 ml-3">Send us a message</h4>
                <form class="mt-3" method="POST">
                    {% csrf_token %}
                    <div class="form-group col-md-8 col-lg-7 col-xl-5">
                        <label for="fname"><strong>Your Name</strong></label>
                        <input type="text" name="firstname" id="fname" 
                            class="form-control bg-transparent border-dark border-1" required>
                    </div>
                    <div class="form-group col-md-8 col-lg-7 col-xl-5">
                        <label for="lname"><strong>Your Surname</strong></label>
                        <input type="text" name="lastname" id="lname" 
                            class="form-control bg-transparent border-dark border-1" required>
                    </div>
                    <div class="form-group col-md-8 col-lg-7 col-xl-5">
                        <label for="email"><strong>Your Email</strong></label>
                        <input type="email" name="email" id="email" 
                            class="form-control bg-transparent border-dark border-1" required>
                    </div>
                    <div class="form-group col-md-8 col-lg-7 col-xl-5">
                        <label for="message"><strong>Your Message</strong></label>
                        <textarea class="form-control bg-transparent border-dark border-1"
                             id="message" name="message" rows="4" required>
                        </textarea>
                    </div>
                    <input type="submit" class="btn btn-dark my-2 ml-3" value="Send Message">
                </form>
                <div class="bg-style rounded text-right">
                    <h4 class="logo-font pr-3">
                        Or find us at
                    </h4>
                    <p class="bg-light pr-3">
                        <span class="px-2"><i class="fas fa-envelope"></i> decphotography1@gmail.com</span>
                        <br>
                        <span class="px-2"><i class="fas fa-mobile"></i> +46(0) 123 45 67 89</span>
                        <br>
                        <small class="text-muted px-2">Contact via phone is possible Monday - Thursday between 9:00-16:00 CET.</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
