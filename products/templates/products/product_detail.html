{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xl-10 offset-xl-1 my-auto">
                <p class="text-center text-muted mt-2 mb-1">
                    <i class="fas fa-info-circle"></i>
                    Click on photo for full-screen view in a new browser tab.
                </p>
                <div class="image-container text-center">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid image-detail" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid image-detail" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                    <form class="form" action="{% url 'add_to_bag' product.id %}" method="POST">
                        {% csrf_token %}
                        <div class="form-row mt-3">
                            <div class="col-12 col-lg-6 text-center mx-auto quantity">
                                <p class="my-auto pr-1"><strong>Quantity:</strong></p>
                                <div class="form-group w-25 mt-3">
                                    <div class="input-group">
                                        <input class="form-control qty_input" type="number" name="quantity" value="1" min="1" max="99" data-item_id="{{ product.id }}" id="id_qty_{{ product.id }}">
                                    </div>
                                </div>
                            </div>

                            <div class="col-12 col-lg-6">
                                <a href="{% url 'products' %}" class="btn rounded mt-3">
                                    <span class="icon">
                                        <i class="fas fa-arrow-circle-left"></i>
                                    </span>
                                    <span class="text-uppercase">Back to gallery</span>
                                </a>
                                <input type="submit" class="btn rounded text-uppercase mt-3" value="Add to Basket">
                            </div>
                            <input type="hidden" name="redirect_url" value="{{ request.path }}">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
