{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-xl-10 offset-xl-1 my-auto">
                <p class="text-center text-muted mt-2 mb-0">
                    <i class="fas fa-info-circle"></i>
                    Click on photo for full-screen view in a new browser tab.
                </p>
                <div class="image-container text-center">
                    {% if product.image %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid image-detail" src="{{ product.image.url }}" alt="{{ product.name }}">
                        </a>
                    {% else %}
                        <a href="{{ product.image.url }}" target="_blank">
                            <img class="card-img-top img-fluid image-detail" src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                        </a>
                    {% endif %}
                </div>
                <div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
